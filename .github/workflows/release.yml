name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          vectors-cli/target/vectors-cli-*.jar
          vectors-core/target/vectors-core-*.jar
          vectors-embeddings/target/vectors-embeddings-*.jar
          vectors-maven-plugin/target/vectors-maven-plugin-*.jar
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
