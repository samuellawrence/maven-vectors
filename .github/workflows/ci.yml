name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '17', '21' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean install --file pom.xml
    
    - name: Run tests
      run: mvn -B test --file pom.xml
    
    - name: Upload CLI artifact
      if: matrix.java == '17'
      uses: actions/upload-artifact@v4
      with:
        name: vectors-cli
        path: vectors-cli/target/vectors-cli-*-SNAPSHOT.jar
        retention-days: 7

  integration-test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build project
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: Test CLI - Index
      run: |
        java -jar vectors-cli/target/vectors-cli-*-SNAPSHOT.jar index vectors-core/src/main/java -o test.mvec
    
    - name: Test CLI - Stats
      run: |
        java -jar vectors-cli/target/vectors-cli-*-SNAPSHOT.jar stats test.mvec
    
    - name: Test CLI - Query
      run: |
        java -jar vectors-cli/target/vectors-cli-*-SNAPSHOT.jar query test.mvec "vector search"
